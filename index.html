<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Галетко Артем phazersec2ndGAme</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="anozer.js"></script>
    <script src="game.js"></script>
    <script src="style.css"></script>
    <style type="text/css">
        #myButton {
            background-image: url('reset.png');
            /* Додавання зображення на фон кнопки */
            width: 300px;
            /* Ширина кнопки */
            height: 50px;
            /* Висота кнопки */
            background-size: cover;
            /* Розмір зображення */
            border: none;
            /* Видалення рамки */
            cursor: pointer;
            /* Курсор при наведенні на кнопку */
        }
    </style>
</head>

<body>
    <button id="myButton">Натисніть мене</button>

    <div id="score">

    </div>
    <div id="game">

    </div>
    <div id="timer">

    </div>

    <script type="text/javascript">
        var myButton = document.getElementById('myButton');

        // Додаємо обробник подій для натискання на кнопку
        myButton.addEventListener('click', function () {
            // Викликаємо функцію перезавантаження гри
            restartGame();
        });

        // Функція для перезавантаження гри
        function restartGame() {
            // Перезавантаження гри
            location.reload();
        }

    </script>

</body>

</html>
